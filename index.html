<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Resful API ( Đồ án CNPM )</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/images/logo.png"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="effect-background"></div>
      <div class="container">
        <div class="description">
          <p>
            - Dashboard giúp admin có thể quản lý được toàn bộ hoạt động của
            website.
          </p>
          <p>- Quản lý được mức chi tiêu, doanh thu, số lượng hàng hóa,...</p>
          <p>
            - Bao gồm thêm các chức năng thêm, sửa, xóa.. giúp admin có thể dễ
            dàng tùy chỉnh thông tin theo ý muốn.
          </p>
          <p>❤ ❤ ❤</p>
        </div>
        <div class="login">
          <div class="login-container">
            <p class="title">Đăng nhập</p>
            <div class="form">
              <div>
                <input
                  type="text"
                  placeholder="Nhập tài khoản"
                  spellcheck="false"
                  autofocus
                  class="account"
                  name="account"
                />
              </div>
              <div>
                <input
                  type="password"
                  placeholder="Nhập mật khẩu"
                  spellcheck="false"
                  class="password"
                />
              </div>
              <a href="#" class="btn-login">Đăng nhập</a>
              <p>Quên mật khẩu</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/login.js"></script>
  </body>
</html>
